<html>
    <head>

        <style>
            #item1 {
                display: inline;
                border: 1px solid black;
            }

            #item2 {
                border: 1px solid black;
                display: inline;
            }

            #item3 {
                border: 1px solid black;
                display: none;
            }

            #item4 {
                border: 1px solid black;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div>
            <div id="item1">Item 1</div>
            <div id="item2">Item 2</div>
            <div id="item3">Item 3</div>
            <div id="item4">Item 4</div>
        </div>
    </body>
</html>
